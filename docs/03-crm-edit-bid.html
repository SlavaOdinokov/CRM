        <!-- main-wrapper -->
        <div class="main-wrapper">
            <div class="container-fluid">
                <!-- row -->
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <div class="admin-heading-1">Работа с заявкой</div>
                    </div>
                    <div class="col text-right">
                        <a href="/02-crm-all-bids.html" class="btn btn-link">Вернуться назад</a>
                    </div>
                </div>
                <!-- // row -->
                <!-- row -->
                <div class="row">
                    <!-- col -->
                    <div class="col">
                        <form action="">
                            <!-- card -->
                            <div class="card mb-4">
                                <div class="card-header">Данные о заявке</div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <div class="col-md-2">
                                            <strong>ID:</strong>
                                        </div>
                                        <div class="col">Заявка №<span id="appID">1</span></div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-2">
                                            <strong>Дата создания:</strong>
                                        </div>
                                        <div class="col" id="appDate">
                                            2020-04-20 13:52:13
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-2">
                                            <strong>Продукт:</strong>
                                        </div>
                                        <div class="col">
                                            <select class="custom-select" id="selectCourse">
                                                <option value="course-all" selected>Все продукты</option>
                                                <option value="Курс по верстке">Курс по верстке</option>
                                                <option value="Курс по JavaScript">Курс по JavaScript</option>
                                                <option value="Курс по VUE JS">Курс по VUE JS</option>
                                                <option value="Курс по PHP">Курс по PHP</option>
                                                <option value="Курс по WordPress">Курс по WordPress</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-2">
                                            <strong>Имя:</strong>
                                        </div>
                                        <div class="col">
                                            <input
                                                id="appName"
                                                type="text"
                                                class="form-control"
                                                value="Петр Сергеевич"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-2">
                                            <strong>Email:</strong>
                                        </div>
                                        <div class="col">
                                            <input
                                                id="appEmail"
                                                type="text"
                                                class="form-control"
                                                value="info@inbox.ru"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-2">
                                            <strong>Телефон:</strong>
                                        </div>
                                        <div class="col">
                                            <input
                                                id="appPhone"
                                                type="text"
                                                class="form-control"
                                                value="+7 (903) 555-77-55"
                                            />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-2">
                                            <strong>Статус заявки:</strong>
                                        </div>
                                        <div class="col">
                                            <select class="custom-select" id="selectStatus">
                                                <option selected>Выберите...</option>
                                                <option value="new">Новая</option>
                                                <option value="inWork">В работе</option>
                                                <option value="waitPayment">Ожидается оплата</option>
                                                <option value="complete">Завершена</option>
                                                <option value="refusal">Отказ</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //card -->
                            <div class="row justify-content-between">
                                <div class="col">
                                    <!-- href="02-crm-all-bids.html" -->
                                    <!-- href="02-crm-all-bids.html" -->
                                    <a

                                        href="02-crm-all-bids.html"
                                        type="button"
                                        class="btn btn-primary">
                                        Сохранить изменения
                                    </a>
                                </div>
                                <div class="col text-right">
                                    <a
                                        id="btnDelete"
                                        data-btn="delete"
                                        href="02-crm-all-bids.html"
                                        type="button"
                                        class="btn btn-dark">
                                        Удалить в архив
                                    </a>
                                </div>
                            </div>

                    </div>
